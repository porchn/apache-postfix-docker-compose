<VirtualHost *:80>
    ServerAdmin admin@test.com
    ServerName sample.com
    ServerAlias www.sample.com
    DocumentRoot /var/www

	ErrorLog /var/log/apache2/error-sample.com.log
	CustomLog /var/log/apache2/access-sample.com.log combined

	<Directory "/var/www/">
		Options Indexes MultiViews FollowSymLinks
		AllowOverride None
		Order deny,allow
		Deny from all
		Allow from all
	</Directory>

</VirtualHost>